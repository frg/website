<section id="home">
    {% include navigation.html %}
    <div id="home-background-moon"></div>
    <div id="home-background"></div>
    <div id="home-background-inverted"></div>
    <div id="home-inner" class="min-100vh flex-center-center">
        <div id="home-inner-content">
            <h1>Ooops!</h1>
            <h1 class="text-gradient-light-purple-light-orange" style="font-weight: 600;">I think you're lost</h1>
            <h3>404</h3>
        </div>
    </div>
</section>

<script>
    var currentHour = new Date().getHours();
    var hero = document.getElementById("home");

    if (currentHour>6 && currentHour<19)
        hero.classList.add("morning");
    else
        hero.classList.add("night");
</script>
