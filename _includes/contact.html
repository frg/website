<section id="contact" class="min-100vh flex-center-center">
  <div id="contact-inner" class="min-100vh flex-center-center">
    <h1>Contact</h1>

    <div id="contact-inner-content">
      <div>
        <form name="submit-to-google-sheet">
          <input name="email" type="email" placeholder="Email" required />
          <textarea name="message" placeholder="Your message" required></textarea>
          <button type="submit" class="dark">Send</button>
        </form>
      </div>
    </div>
</div>


 
</section>

<script>
  const scriptURL =
    "https://script.google.com/macros/s/AKfycbztm8jU3-eo9W1NUHy4eAMlGGut36z13ARzLHDHZO55ZOhPGCskuLi4Qk5bxdApDEqq/exec";
  const form = document.forms["submit-to-google-sheet"];

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    fetch(scriptURL, { method: "POST", body: new FormData(form) })
      .then((response) => console.log("Success!", response))
      .catch((error) => console.error("Error!", error.message));
  });
</script>
