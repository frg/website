<section id="expertise" class="flex-center-center">
  <h2>Our Expertise</h2>

  <div class="expertise">
    {% assign expertise = site.data.expertise | sort: "name" %}
    {% for experience in expertise %}
    <div class="experience">
      <i class="fas fa-{{experience.icon}}"></i>
      <h4>{{experience.name}}</h4>
    </div>
    {% endfor %}
  </div>
</section>
