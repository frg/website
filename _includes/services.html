<section id="services" class="flex-center-center">
  <h2>What we do</h2>

  <div class="services">
    {% for service in site.data.services %}
    <div class="service">
      <p>0{{forloop.index0 | plus: 1}}</p>
      <h3>{{service.name}}</h3>
      <p>{{service.description}}</p>
    </div>
    {% endfor %}
  </div>
</section>
